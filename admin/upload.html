<html>
<head>
  <meta charset="utf-8">
  <script src="../js/libs/jquery-2.1.3.js"></script>
  <script src="../js/libs/bootstrap.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/pushPop.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/libs/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
  <form id="image-form" class="form-horizontal" action="../php/upload.php" method="post" enctype="multipart/form-data">
      <div class="col-sm-10 col-sm-offset-2 input-groups upload-fields">
        <div class="input-group">
          <span class="input-group-addon">Image file:</span>
          <input type="file" id="image-file" name="image-file" class="form-control" accept="image/x-png, image/gif, image/jpeg">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Description:</span>
          <textarea id="image-description" name="image-description" class="form-control" rows="2" placeholder="Enter image description (optional)"></textarea>
        </div>
        <div class="input-group">
          <div class="col-sm-offset-2">
            <button type="submit" id="image-upload" name="image-upload" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </div>
  </form>
</body>
</html>
